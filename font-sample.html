<!DOCTYPE html>
<html>
    <head>
        <title>Font Sample</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant&family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
        
        <style>
            p {font-size: 30px;}
            #poppins {font-family: "Poppins", sans-serif;}
            #montserrat {font-family: "Montserrat", sans-serif;}
            #cormorant {font-family: "Cormorant", serif;}
        </style>
    </head>
    
    <body>
    <p id="poppins">This is a sample text for the Poppins fontface.</p>
    <p id="montserrat">This is a sample text for the Montserrat fontface.</p>
    <p id="cormorant">This is a sample text for the Cormorant fontface.</p>
    </body>

</html>
